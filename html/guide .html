<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .image {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }
        .image img {
            width: 100%;
            height: auto;
            display: block;
        }
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .image:hover .image-overlay {
            opacity: 1;
        }
        .image-caption {
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="filter.html"></a>
    <div class="container">
        <h2>Measure Yourself</h2>
        <div class="image-grid">
            <div class="image">
                <img src="g1.jpeg" alt="Image 1">
                <div class="image-overlay">
                    <div class="image-caption"></div>
                </div>
            </div>
            <div class="image">
                <img src="g2.jpeg" alt="Image 2">
                <div class="image-overlay">
                    <div class="image-caption"></div>
                </div>
            </div>
            <div class="image">
                <img src="g3.jpeg" alt="Image 3">
                <div class="image-overlay">
                    <div class="image-caption"></div>
                </div>
            </div>
            <div class="image">
                <img src="g4.jpeg" alt="Image 4">
                <div class="image-overlay">
                    <div class="image-caption"></div>
                </div>
            </div>
        </div>
        <h6>back to filters <a href="filter.html">filters</a></h6>
    </div>
</body>
</html>
