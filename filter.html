    <style>
        
        /* General Styles */
        body {
    
            margin: 0;
            padding: 0;

        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {

            padding: 10px;

            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Home Page Styles */
        .hero {
            background-image: url('fashion.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
        }

        /* Filter Page Styles */
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter-container select {
            padding: 10px;
            font-size: 1em;
        }

        /* Login Page Styles */
        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"],
        .login-form button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        /* Color Palette Styles */
        .color-palette {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .color-box {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
