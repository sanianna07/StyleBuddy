    <title>Fashion Stylist Website</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #343a40; /* Dark Grey */
            color: #ffffff; /* White */
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa; /* Light Grey */
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: #000000; /* Black */
            text-decoration: none;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        /* Home page specific styles */
        .hero {
            background-color: #e9ecef; /* Light Grey */
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        /* Filter page specific styles */
        .filter {
            padding: 50px 0;
            text-align: center;
        }
        .filter h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .filter form {
            margin-bottom: 20px;
        }
        .filter input[type="text"], .filter select {
            padding: 10px;
            margin: 5px;
        }
        .filter input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff; /* Blue */
            color: #ffffff;
            border: none;
            cursor: pointer;
        }

        /* Login page specific styles */
        .login {
            padding: 50px 0;
            text-align: center;
        }
        .login h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .login form {
            margin-bottom: 20px;
        }
        .login input[type="text"], .login input[type="password"] {
            padding: 10px;
            margin: 5px;
        }
        .login input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745; /* Green */
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
